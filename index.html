<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Product Card - Huarache</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">
	<link rel="stylesheet" href="styles/normalize.css"> <!-- 2nd priority -->
	<link rel="stylesheet" href="styles/styles.css"> <!-- 1st priority -->
</head>
<body class="ba-product-card">

	<header class="ba-header">
		<div class="ba-container ba-clearfix">

			<a href="#" class="ba-logo">
				<img src="images/logo.png" alt="Nike" class="ba-logo__image">
			</a>

			<nav class="ba-navigation ba-clearfix">
				<ul class="ba-navigation__list ba-clearfix">
					<li class="ba-navigation__item">
						<a href="#" class="ba-navigation__link">Lifestyle</a>
					</li>
					<li class="ba-navigation__item">
						<a href="#" class="ba-navigation__link ba-navigation__link--active">Running</a>
					</li>
					<li class="ba-navigation__item">
						<a href="#" class="ba-navigation__link">Football</a>
					</li>
					<li class="ba-navigation__item">
						<a href="#" class="ba-navigation__link">Skateboarding</a>
					</li>
				</ul>

				<button class="ba-navigation__toggle">
					<span class="ba-bar"></span>
				</button>

			</nav>
		</div>
	</header>


	<article class="ba-product ba-container ba-clearfix">
		<div class="ba-product__gallery ba-left ba-slider">
			<h1 class="ba-product__title">Huarache</h1>
			<img src="images/main.png" alt="Huarache" class="ba-product__image">
			<ul class="ba-product__controls">
				<li class="ba-product__controls-item">
					<button class="ba-product__control">
						<img src="images/thumb-1.png" alt="Huarache" class="ba-product__image">
					</button>
				</li>
				<li class="ba-product__controls-item">
					<button class="ba-product__control">
						<img src="images/thumb-2.png" alt="Huarache" class="ba-product__image">
					</button>
				</li>
				<li class="ba-product__controls-item">
					<button class="ba-product__control">
						<img src="images/thumb-2.png" alt="Huarache" class="ba-product__image">
					</button>
				</li>
			</ul>
		</div>
		<div class="ba-product__info ba-right">
			<button class="ba-close">x</button>
			<h1>this is description</h1>
		</div>
	</article>





	
	<script>
		document.querySelector('.ba-navigation__toggle').addEventListener('click', function() {
			if (document.querySelector('.ba-bar').classList.contains('animate')) {
				document.querySelector('.ba-bar').classList.remove('animate');
			} else {
				document.querySelector('.ba-bar').classList.add('animate');
			}
		});
	</script>

</body>
</html>
